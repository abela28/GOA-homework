 ხოლო Indentation ნიშნავს დაშორებით (space-ებით) დაწერას, რომ კოდი უფრო მკაფიო იყოს. -->

<!-- 2) <strong> და <em> არის ბრმა ადამიანებისთვის რომ უფრო გამოკვეთილად წაიკითხოს აპლიკაციამ:
 ხოლო <b> და <i> მხოლოდ ვიზუალურად ცვლიან ტექსტს (გამუქება, გადახრა). -->

    <!-- 3 -->
<b>hello</b>
<i>hello</i>
<u>hello</u>
<strong>hello</strong>
<em>hello</em>
