<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSWORK11</title>
</head>
<body>
    <!-- 1 -->
    <!-- id გამოიყენება ტექტისთვის უნიკალური სახელის მისანიჭებლად.იგი აკავშირებს label-ს input-თან (for = id)  -->
     
    <form>
        <label for="textInput">Name:</label>
        <input type="text" id="textInput"><br><br>

        <label>Gender:</label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label><br><br>

        <label >Message:</label><br>
        <textarea></textarea><br>

        <input type="checkbox">
        <label>Subscribe?</label>

        <button type="submit">submit</button><br><br><br><br>

    </form>

 <!-- text – მომხმარებელი შეყავს ჩვეულებრივი ტექსტი -->
<input type="text" placeholder="Enter First text"><br>

<!-- password – შეყვანილი ტექსტი იფარება წერტილებით -->
<input type="password" placeholder="Enter First Password"><br>

<!-- email – ელოდება ელფოსტის ფორმატს -->
<input type="email" placeholder="Enter First Gmail"><br>

<!-- tel – ტელეფონის ნომრის შესაყვანი -->
<input type="tel" placeholder="Enter First tel"><br>

<!-- checkbox – მონიშვნა/არ მონიშვნა -->
<input type="checkbox">
<label>checkbox</label><br>

<!-- radio – ერთის არჩევა რამდენიმე ვარიანტიდან -->
<input type="radio">
<label>radio</label><br>

<!-- color – ფერის არჩევა -->
<input type="color"><br>

<!-- submit – ფორმის გაგზავნა -->
<input type="submit"><br>

<!-- button – ჩვეულებრივი ღილაკი -->
<input type="button"><br>

<h2>Registration Form</h2>

<form>

    <!-- First Name -->
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter First Name">
    <br><br>

    <!-- Last Name -->
    <label for="lname">Last Name :</label>
    <input type="text" id="lname" placeholder="Enter Last Name">
    <br><br>

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Enter Email Address">
    <br><br>

    <!-- Password -->
    <label for="password">Password :</label>
    <input type="password" id="password">
    <br><br>

    <!-- Gender -->
    <label>Gender :</label>
    <br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <br>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <br>

    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    <br><br>

    <!-- Age -->
    <label for="age">Age :</label>
    <input type="number" id="age">
    <br><br>

    <!-- Preferences -->
    <label>Preferences :</label>
    <br>
    <input type="checkbox" id="acrylic">
    <label for="acrylic">Acrylic Painting</label>
    <br>

    <input type="checkbox" id="oil">
    <label for="oil">Oil Painting</label>
    <br>

    <input type="checkbox" id="water">
    <label for="water">Water Color Painting</label>
    <br><br>

    <!-- Bio -->
    <label for="bio">Bio</label>
    <br>
    <textarea id="bio" rows="4" cols="30" placeholder="Share few lines about yourself..."></textarea>
    <br><br>

    <!-- Buttons -->
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>

</form>

</body>
</html>
