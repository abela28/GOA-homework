<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork15</title>
</head>
<body>
    <!-- 1 -->
    <!-- video და audio არის HTML ტეგები,  რომლებიც გამოიყენება ვიდეოს და ხმის საიტზე ჩასაშენებლად.   -->

    <!-- 2 -->
     <h2>საყვარელი ფილმის ტრეილერი</h2>
     <video controls>
        <source src="./Home Alone Official Trailer.mp4"type="video/mp4">
        თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
     </video>

     <!-- 3 -->
    <h2>ფილმი</h2>
      <video  loop controls>
        <source src="./Home Alone (1990) - Christmas Party Scene (HD).mp4" type="video/mp4">
        <source src="./Home Alone (1990) - Christmas Party Scene (HD).webm" type="video/webm">
        <source src="./Home Alone (1990) - Christmas Party Scene (HD).ogg" type="video/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს ვიდეოს.
    </video>
    <!-- 4 -->
     <h2>მუსიკა</h2>
     <audio controls muted>
        <source src="./BEDINA      qalaqelebI usmenen reps .mp3" type="audio/mp3">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს.
    </audio>
    <!-- 5 -->
     <!-- პირველი ვიდეო: კონტროლების გარეშე -->
    <h3>ვიდეო 1 </h3>
    <video width="300">
        <source src="./1 Second VideO.mp4" type="video/mp4">
    </video>

    <!-- მეორე ვიდეო: კონტროლებით და ავტომატურად მეორდება -->
    <h3>ვიდეო 2</h3>
    <video width="300" controls loop>
        <source src="./1 Second VideO.mp4" type="video/mp4">
    </video>

    <!-- მესამე ვიდეო: კონტროლებით, muted და autoplay -->
    <h3>ვიდეო 3 </h3>
    <video width="300" controls muted autoplay>
        <source src="./1 Second VideO.mp4" type="video/mp4">
    </video>

</body>
</html>
